<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="head">
                <h1>Temperature Converter</h1>
                <span class="temperature_icon"><i
                        class="fa-solid fa-temperature-three-quarters"></i></span>
            </div>
            <div class="col">
                <label>Celcius :</label>
                <input type="number" id="cel" class="temp" placeholder="Enter Temperature">
            </div>

            <div class="col">
                <label>Fahrenheit :</label>
                <input type="number" id="fah" class="temp" placeholder="Enter Temperature">
            </div>

            <div class="col">
                <label> Kelvin :</label>
                <input type="number" id="kel" class="temp" placeholder="Enter Temperature">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
